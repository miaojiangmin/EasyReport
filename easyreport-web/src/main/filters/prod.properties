#
# server
#
server.port=8080
#
# report report datasource
#
easytoolsoft.easyreport.meta.datasource.url=jdbc:mysql://localhost:3306/easyreport2?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true&amp;allowMultiQueries=true
easytoolsoft.easyreport.meta.datasource.username=easyreport
easytoolsoft.easyreport.meta.datasource.password=easyreport
#
# member datasource
#
easytoolsoft.easyreport.member.datasource.url=jdbc:mysql://localhost:3306/easyreport2?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true&amp;allowMultiQueries=true
easytoolsoft.easyreport.member.datasource.username=easyreport
easytoolsoft.easyreport.member.datasource.password=easyreport
#
# logging
#
logging.level.default=WARN
logging.level.easyreport=INFO
logging.level.mybatis=INFO
logging.config=classpath:conf/logging/logback-spring.xml
logging.path=target/logs
logging.charset=UTF-8
#
# common conf
#
easytoolsoft.easyreport.common.item1=item1
easytoolsoft.easyreport.common.item2=item2
#
# env conf
#
easytoolsoft.easyreport.env.name=dev
easytoolsoft.easyreport.env.version=2.1
#
# custom conf
#
easytoolsoft.easyreport.shiro.filters=authc,membership